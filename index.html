<!DOCTYPE html>
<html>
<head>
  <title>Simple Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Clicks: <span id="count">0</span></h1>
  <button onclick="addClick()">Click me</button>

  <script>
    let clicks = 0;

    function addClick() {
      clicks++;
      document.getElementById("count").textContent = clicks;
    }
  </script>

</body>
</html>
