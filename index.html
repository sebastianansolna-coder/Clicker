<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Click Counter</title>

  <style>
    body {
      background: linear-gradient(135deg, #6a5acd, #00bcd4);
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Clicks: <span id="count">0</span></h1>
  <button onclick="addClick()">Click me</button>

  <script>
    let clicks = 0;

    function addClick() {
      clicks++;
      document.getElementById("count").textContent = clicks;
    }
  </script>

</body>
</html>
